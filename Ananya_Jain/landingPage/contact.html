    <section id="contact">

        <h1 class="section-header">Contact</h1>
       
        <div class="contact-wrapper ">
        
          
        <form action="/contact" method="post" id="contactForm" class="form-horizontal" >
            <input type="text" class="form-field" id="name" name="name" placeholder="Name" required>
            <input type="email" class="form-field" id="email" name="email" placeholder="Email" required>
            <textarea id="message" class="contact-input-textarea" name="message" cols="30" rows="10" placeholder="Enter message" required></textarea>
            <!-- <button type="submit" class="send-button"><span class="send-text">SEND</span></button> -->
 

            <!-- Button trigger modal -->
<button type="submit" class="send-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <span class="send-text">SEND</span>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">CONGRATULATIONS</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your Message has been sent successfully!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
