
<!DOCTYPE html>
<html>
<head>
    <title>Contact Form - Buy a Car</title>
    <link rel="stylesheet" type="text/css" href="contactform.css"> <!-- You can link to your custom CSS file here -->
</head>
<body>
    <div class="rangebuy">

        <h1>WELCOME TO LANDROVER STORE 
    
        </h1>
        <p> ONE LUXRIOUS CAR GIVE CLASS IN YOUR LIFE</p>
    </div>
    <div class="contactform">

        <h3>Contact Us to Buy a Car</h3>
        <p>Fill out the form below, and we will get in touch with you as soon as possible.</p>
    
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
    
            <label for="car_make">Car Make/Model:</label>
            <input type="text" id="car_make" name="car_make" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
