<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <div class="container">
        <div class="wave">
            <img src="bg.png" style="height: 999px;">
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <img src="logo.png" style="width:100px;height:100px;">
        </nav>

        <div class="main-content">
        
            <div class="image-coffee">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img1.png"></div>
                        <div class="swiper-slide"><img src="img2.png"></div>
                        <div class="swiper-slide"><img src="img3.png"></div>
                        <div class="swiper-slide"><img src="img4.png"></div>
                    </div>
                </div>
            </div>

            <div class="main-text">
                <h1>Vidita's Coffee Sippers</h1>
                <p style="color: aliceblue;font-size: large;">Best coffee tumbler/sippers in town.</p>
                <button>INR 299</button>
            </div>

        </div>
    

        <div class="right">
            <div class="box">
                <div class="image">
                    <img src="hac.png" alt="">
                </div>

                <div class="inner-box">
                    <h3 style="color: rgb(252, 249, 254);">Use for Hot and Cold Beverages</h3>
                    <p>lasts upto 48 hours</p>
                </div>
            </div>

           <div class="box">
                <div class="image">
                    <img src="light.png" alt="">
               </div>

                <div class="inner-box">
                    <h3 style="color: rgb(252, 249, 254);">Lightweight</h3>
                    <p>Super easy to carry</p>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="thermo.png" alt="">
                </div>

                <div class="inner-box">
                    <h3 style="color: rgb(252, 249, 254);">Stainless Steel Insulation</h3>
                    <p>Stylish yet Usefull</p>
                </div>
            </div>
        </div>
    
        <div class="social-links">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="far fa-envelope"></i>
        </div>
    </div>
    
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: {
                delay: 1000,
            },
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
        });
    </script>
</body>

</html>
